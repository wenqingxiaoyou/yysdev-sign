<script>

        /*layer.open({

        });*/




    };


    showRuler();
    function showRuler() {
        var btn = false;
        $('.ruler-txt').slideUp(0);
        $('.triangle-wrap').click(function () {
            if(!btn){
                $('.ruler-txt').slideDown();
                btn = !btn;
            }else{
                $('.ruler-txt').slideUp();
                btn = !btn;
            }

        });
    }


</script>
